apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: jmeter-master
  labels:
    jmeter_mode: master
spec:
  replicas: 1
  selector:
    matchLabels:
      jmeter_mode: master
  template:
    metadata:
      labels:
        jmeter_mode: master
    spec:
      containers:
      - name: jmmaster
        image: theprojectaurora/jmeter_cluster:latest
        imagePullPolicy: Always 
        command: [ "/bin/bash", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]
        env:
        - name: _JAVA_OPTIONS
          value: -Djava.net.preferIPv4Stack=true 
        volumeMounts:
          - name: loadtest
            mountPath: /load_test
        ports:
        - containerPort: 60000
      volumes:
      - name: loadtest 
        configMap:
         name: jmeter-load-test
      nodeSelector:
        perf: "true"
      tolerations:
      - operator: Exists     